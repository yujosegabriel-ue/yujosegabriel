<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Destinations | Jose Gabriel Yu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f7ff;
            background-image: 
                radial-gradient(circle at top right, rgba(224, 215, 238, 0.5), transparent 40%),
                radial-gradient(circle at bottom left, rgba(244, 241, 248, 0.5), transparent 40%),
                linear-gradient(#e0d7ee 1.5px, transparent 1.5px),
                linear-gradient(90deg, #e0d7ee 1.5px, transparent 1.5px);
            background-size: 100% 100%, 100% 100%, 60px 60px, 60px 60px;
            color: #1a1a1a;
            line-height: 1.8;
        }

        /* --- NAVIGATION (SYCHRONIZED WITH BLOGS) --- */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            z-index: 1000; /* Matching Blogs z-index */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(75, 0, 130, 0.05);
        }

        .nav-logo {
            font-weight: 800;
            color: #310062;
            font-size: 22px;
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 5px; }

        .nav-links a {
            text-decoration: none;
            color: #4a4a4a;
            font-weight: 600;
            font-size: 13px;
            padding: 10px 18px; /* Correct padding for the hover bar */
            position: relative;
            transition: 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #FFD700;
            transition: 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after { width: 20px; }
        .nav-links a:hover { color: #310062; }

        /* --- HEADER --- */
        header {
            padding: 180px 8% 32px;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        header h1 {
            font-family: "Instrument Serif", serif;
            font-size: clamp(48px, 8vw, 64px);
            color: #310062;
            font-weight: 400;
            margin: 0;
        }

        header p {
            margin: 15px 0 0;
            color: #5a5a5a;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .rule {
            height: 3px;
            width: 72px;
            background: #FFD700;
            margin: 20px auto;
        }

        /* --- VISION BOARD --- */
        main {
            max-width: 1100px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .vision-board-wrapper {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 40px;
            border: 1px solid #e0d7ee;
            box-shadow: 0 20px 50px rgba(49, 0, 98, 0.05);
            display: flex;
            justify-content: center;
        }

        .vision-container {
            position: relative;
            width: 100%;
        }

        .vision-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        area { cursor: pointer; outline: none; }

        /* --- FOOTER --- */
        footer {
            background: #310062;
            border-radius: 60px 60px 0 0;
            padding: 80px 40px 40px;
            color: white;
            text-align: center;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            header { padding: 140px 20px 40px; }
            .nav-links { display: none; }
            .vision-board-wrapper { padding: 15px; border-radius: 25px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-logo">JG</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="blogs.html">Blogs</a>
            <a href="gallery.html">Gallery</a>
            <a href="beats.html">Beats</a>
            <a href="movies.html">Movies</a>
            <a href="series.html">Series</a>
            <a href="dreamplaces.html">Dream Places</a>
            <a href="bucketlist.html">Bucketlist</a>
            <a href="mailto:yu.josegabriel@ue.edu.ph">Contact</a>
        </div>
    </nav>

    <header>
        <h1>Dream Destinations</h1>
        <p>Jose Gabriel Yu | 2026 Exploration</p>
        <div class="rule"></div>
    </header>

    <main>
        <div class="vision-board-wrapper">
            <div class="vision-container">
                <img src="dreampage.png" usemap="#visionmap" alt="2026 Vision Board">
                
                <map name="visionmap">
                    <area shape="poly" coords="194,228,217,196,260,192,298,217,330,191,373,200,387,242,357,308,289,359,223,313,188,266" href="vigan.html" alt="Vigan City">
                    <area shape="poly" coords="615,705,645,675,690,675,730,705,770,675,815,675,845,705,845,755,730,855,615,755" href="paris.html" alt="Paris">
                    <area shape="poly" coords="170,675,410,675,410,915,170,915,150,810" href="palawan.html" alt="El Nido">
                    <area shape="circle" coords="498,103,98" href="china.html" alt="Great Wall of China">
                    <area shape="circle" coords="720,230,105" href="tokyo.html" alt="Shibuya Crossing">
                    <area shape="rect" coords="25,410,250,580" href="batanes.html" alt="Batanes">
                    <area shape="rect" coords="675,435,885,615" href="barcelona.html" alt="Sagrada Familia">
                </map>
            </div>
        </div>
    </main>

    <footer>
        © 2026 Jose Gabriel Yu • Crafted in Manila • With Love from Masbate
    </footer>

</body>
</html>
